<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="dangKy.css">  
  <title>Đăng ký nhận ưu đãi</title>
</head>
<body>
  <div class="register">
    <h2>ĐIỀN THÔNG TIN ĐỂ NHẬN ƯU ĐÃI VÀ KHUYÊN MÃI MỚI NHẤT</h2>
    <form>
      <div class="input-group">
        <label for="name">Họ và tên <span style="color: red;">*</span></label>
        <input type="text" id="name" required>
      </div>
      <div class="input-group">
        <label for="phone">Điện thoại <span style="color: red;">*</span></label>
        <input type="tel" id="phone" required>
      </div>
      <button class="dangKy">ĐĂNG KÝ</button>
    </form>
  </div>
</body>
</html>
